<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" class="form-control" [(ngModule)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModule)]="employee.email">
    </div>

    <div class="form-group">
        <label for="salary">Salario</label>
        <input type="text" name="salary" class="form-control" [(ngModule)]="employee.salary">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Salario</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
                <button class="btn btn-waring btn-sm mx-2" routerLink="edit/{{ emp.id }}">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
